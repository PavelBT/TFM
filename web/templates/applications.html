<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Solicitudes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 0.5em; border: 1px solid #ddd; text-align: left; }
        th { background-color: #f5f5f5; }
        a { text-decoration: none; color: #2c3e50; }
    </style>
</head>
<body>
    <h1>Solicitudes de Cr√©dito</h1>
    <p><a href="/">Regresar</a></p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for rec in records %}
            <tr>
                <td>{{ rec.id }}</td>
                <td>{{ rec.created_at.strftime('%Y-%m-%d') if rec.created_at }}</td>
                <td>{{ rec.tipo_credito }}</td>
                <td>{{ rec.nombre }} {{ rec.apellido_paterno }}</td>
                <td>{{ rec.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
